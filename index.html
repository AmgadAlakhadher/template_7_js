<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping Cart</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">

    <!-- files css -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">

</head>
<body>
   
    <!-- Header Section  -->
    <header class="header">
        <div class="container">
           <div class="header-content">
            <a href="index.html" class="brand capitalize">shoping cart</a>
            <nav class="navbar capitalize">
                <ul class="links">
                    <li><a href="sign-up.html">sign up</a></li>
                    <li><a href="login.html">login</a></li>
                    <li class="ar_lang capitalize pointer">ar</li>
                    <li class="en_lang capitalize pointer">en</li>
                </ul> <!-- ./links -->
                <ul class="user-info">
                    <li class="user-info-name">user</li>
                    <li class="shopping-cart">
                        <i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i>
                        <span class="badge"></span>
                        <div class="carts-products">
                            <div></div>
                            <a href="carts.html">view all products</a>
                        </div> <!-- ./carts-products -->
                    </li>
                    <li class="favorites"><a href="favorites.html" style="color: white;"><i class="fa fa-heart-o fa-lg"></i> wish list</a></li>
                    <li class="myProducts"><a href="myProducts.html" style="color: white;">my products</a></li>
                    <li class="myProducts"><a href="myViews.html" style="color: white;">my views</a></li>
                    <li class="ar_lang capitalize pointer">ar</li>
                    <li class="en_lang capitalize pointer">en</li>
                    <li class="logout" title="Logout"><i class="fa fa-sign-out fa-lg" aria-hidden="true"></i></li>
                </ul> <!-- ./user-info -->
            </nav> <!-- ./navbar -->
           </div> <!-- ./header-content -->
        </div> <!-- ./container -->
    </header> <!-- ./header -->

    <!-- Home Section -->
    <section class="home pd-y">
         <div class="container">
             <div class="searchBox">
                <input type="text" name="search" id="search" placeholder="Search">
             </div> <!-- ./searchBox -->

            <div class="products">
                
            </div> <!-- ./products -->

            <div class="filter">
                <h2 class="capitalize">filter by size</h2>
                <select name="size-filter" class="size-filter">
                    <option value="" hidden>filter by size</option>
                    <option value="all" >all</option>
                    <option value="small" >small</option>
                    <option value="medium" >medium</option>
                    <option value="large" >large</option>
                </select>
            </div> <!-- ./filter -->
         </div> <!-- ./container -->
         <a href="createProducts.html" class="btnCreateProduct opacityHover"><i class="fa fa-plus"></i></a> <!-- For Site Create Products -->
    </section> <!-- ./home -->

    <!-- files javaScript -->
    <script src="js/checkUser.js"></script>
    <script src="js/data.js"></script>
    <script src="js/cartsMenu.js"></script>
    <script src="js/langDir.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
