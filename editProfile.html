<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Products</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">

    <!-- files css -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-rtl.css">
    <link rel="stylesheet" href="css/editProfile.css">
    <link rel="stylesheet" href="css/utils.css">

</head>
<body>
   
    <!-- Header Section  -->
    <header class="header">
        <div class="container">
           <div class="header-content">
            <a href="index.html" class="brand capitalize">shoping cart</a>
            <nav class="navbar capitalize">
                <ul class="links">
                    <li><a href="sign-up.html">sign up</a></li>
                    <li><a href="login.html">login</a></li>
                </ul> <!-- ./links -->
                <ul class="user-info">
                    <li class="user-info-name">user</li>
                    <li class="shopping-cart">
                        <i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i>
                        <span class="badge"></span>
                        <div class="carts-products">
                            <div></div>
                            <a href="carts.html">view all products</a>
                        </div> <!-- ./carts-products -->
                    </li>
                    <li class="favorites"><a href="favorites.html" style="color: white;"><i class="fa fa-heart-o fa-lg"></i> wish list</a></li>
                    <li class="myProducts"><a href="myProducts.html" style="color: white;">my products</a></li>
                    <li class="myProducts"><a href="myViews.html" style="color: white;">my views</a></li>
                    <li class="logout" title="Logout"><i class="fa fa-sign-out fa-lg" aria-hidden="true"></i></li>
                </ul> <!-- ./user-info -->
            </nav> <!-- ./navbar -->
           </div> <!-- ./header-content -->
        </div> <!-- ./container -->
    </header> <!-- ./header -->

    <!-- Home Section -->
    <section class="edit-Profile pd-y">
         <div class="container">
            <div class="edit-profile-user">
                <h2 class="edit-profile-user-title capitalize">create product</h2>
                <form class="edit-profile-form">
                    <input type="text" name="userName" id="userName" placeholder=" Name">
                    <input type="text" name="userEmail" id="userEmail" placeholder="Email">
                    <input type="password" name="userPassword" id="userPassword" placeholder=" Password">               
                    <label for="urlImage" class="imgProfile capitalize">image profile : </label>
                    <input type="file" name="urlImage" id="urlImage">
                    <input type="submit" value="Edit Profile" id="btnEditProfile">
                </form> <!-- ./edit-profile-form -->
            </div> <!-- ./edit-profile-user -->
         </div> <!-- ./container -->
    </section> <!-- ./edit-profile -->

    <!-- files javaScript -->
    <script src="js/checkUser.js"></script>
    <script src="js/data.js"></script>
    <script src="js/cartsMenu.js"></script>
    <script src="js/langDir.js"></script>
    <script src="js/editProfile.js"></script>
</body>
</html>
